<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Boston House Price Prediction</h1>
    <form action="/predict" method="post">
        {% for feature in ['CRIM', 'ZN', 'INDUS', 'CHAS', 'NOX', 'RM', 'AGE', 'DIS', 'RAD', 'TAX', 'PTRATIO', 'B', 'LSTAT'] %}
            <input type="text" name="{{ feature }}" placeholder="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
